name: Deploy CDK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug GitHub context
        run: |
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "GITHUB_WORKFLOW_REF=${GITHUB_WORKFLOW_REF}"
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}"

      - name: Debug OIDC token claims (sub/aud/iss)
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"

          TOKEN_JSON=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")

          python - <<'PY'
import json, sys, base64
obj = json.load(sys.stdin)
jwt = obj["value"]
payload = jwt.split(".")[1]
payload += "=" * (-len(payload) % 4)
claims = json.loads(base64.urlsafe_b64decode(payload.encode()))
for k in ["iss","aud","sub","repository","ref","job_workflow_ref","environment"]:
    if k in claims:
        print(f"{k}={claims[k]}")
PY
          <<< "$TOKEN_JSON"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Bootstrap (idempotent)
        run: |
          npx -y aws-cdk@2.x bootstrap aws://863388854740/us-east-1

      - name: CDK Deploy
        run: |
          npx -y aws-cdk@2.x deploy --require-approval never
