name: Deploy CDK

on:
  push:
    branches: ["main"]
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: cdk-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest -q --cov=handlers --cov=utils --cov-report=term-missing --cov-report=xml:coverage.xml --cov-report=html:htmlcov

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/

  deploy:
    if: github.event_name != 'pull_request'
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          package-manager-cache: false

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-skip-session-tagging: true

      - name: CDK Synth
        run: |
          npx -y aws-cdk@2.x synth

      - name: CDK Bootstrap (idempotent)
        run: |
          npx -y aws-cdk@2.x bootstrap aws://863388854740/us-east-1

      - name: CDK Deploy
        run: |
          npx -y aws-cdk@2.x deploy --require-approval never
